<!DOCTYPE html>
<html lang="es">
    <head> 
        <title>Tablas</title>
        <meta charset = "UTF-8"/>
        <style>
            table, th ,td {
                border-collapse:collapse;
                border: 1px solid black ;
                padding: 4px 10px;
                text-align:center;
            }
            th{
                background-color: #f2f2f2;
            }

        </style>

    </head>
    <br>
        <h1 style ="text-align:center">Tabla con bloques </h1><hr/></br/>
        <table>
            <caption>Analisis de ventas Anuales</caption>
            <colgroup>
            <col style ="background-color:white;">
            <col style ="background-color:#f5ecce;">
            <col style ="background-color:#ced8f6;">
            <col style ="background-color:#F5ECCE;">
            <col style ="background-color:#CED8F6;">
            
        </colgroup> 
        <thead>
            <tr>
                <th rowspan="2">Anio</th>
                <th colspan="4">Expansion ventas</th>
            </tr>
            <tr>
                <th>ProductoA</th>
                <th>ProductoB</th>
            </tr>
        </thead>
        </table>
    </body>
</html>
